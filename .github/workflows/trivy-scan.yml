
name: Trivy Image Scan

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  trivy-scan:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to registry (if PRIVATE_REGISTRY used)
      if: env.REGISTRY_USERNAME != ''
      uses: docker/login-action@v2
      with:
        registry: ${{ env.REGISTRY_HOST }}
        username: ${{ env.REGISTRY_USERNAME }}
        password: ${{ secrets.REGISTRY_PASSWORD }}

    - name: Build image
      run: |
        docker build -t ${{ github.repository }}:${{ github.sha }} .

    - name: Run Trivy (image)
      uses: aquasecurity/trivy-action@v2
      with:
        image-ref: ${{ github.repository }}:${{ github.sha }}
        format: template
        template: '{{range .Results}}{{.Target}}: {{.Vulnerabilities | len}} vulnerabilities\n{{end}}'
        exit-code: '1' # fail on vulnerabilities present
